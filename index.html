<!DOCTYPE html>
<html>

<head>
    <title>freecodecamp Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width='device-width', initial-scale='1.0'">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">
        freecodecamp Survey Form
    </h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                Name
                <input id="name" type="text" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">
                email
                <input id="email" type="email" placeholder="Enter your email" required>
            </label>
            <label for="number" id="number-label">
                Age (Optional)
                <input id="number" type="number" min="10" max="100" placeholder="Age">
            </label>
            <label>
                Which option best describes your current role?
                <select id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>
                Would you recommend freeCodeCamp to a friend?
                <input type="radio" name="recommend" value="definitely"> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not sure
            </label>
            <label>
                What is your favorite feature of freeCodeCamp?
                <select>
                    <option disabled selected>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
            <label>
                What would you like to see improved? (Check all that apply)
            </label>
            <label>
                <input type="checkbox" value="front-end-projects">
                Front-end Projects
            </label>
            <label>
                <input type="checkbox" value="back-end-projects">
                Back-end Projects
            </label>
            <label>
                <input type="checkbox" value="data-visualization">
                Data Visualization
            </label>
            <label>
                <input type="checkbox" value="challenges">
                Challenges
            </label>
            <label>
                <input type="checkbox" value="open-source-community">
                Open Source Community
            </label>
            <label>
                <input type="checkbox" value="gitter-help-rooms">
                Gitter help rooms
            </label>
            <label>
                <input type="checkbox" value="videos">
                Videos
            </label>
            <label>
                <input type="checkbox" value="city-meetups">
                City Meetups
            </label>
            <label>
                <input type="checkbox" value="wiki">
                Wiki
            </label>
            <label>
                <input type="checkbox" value="forum">
                Forum
            </label>
            <label>
                <input type="checkbox" value="additional-courses">
                Additional Courses
            </label>
            <label>
                Any comments or suggestions?
                <textarea></textarea>
            </label>
            <input id="submit" type=submit value="Submit">
        </fieldset>
    </form>
</body>

</html>
